<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

      <div  style="margin-top: 25%">
            <h1>PigroDJ- Runomatic</h1>
            <div class="header" align="'right">
                <a href="/logout">logout <a/>
            </div>
            {{dynamicText |safe}}
            <form  method="post">
                {{ form.myLists}}

                {{ form.csrf_token }}
                <input type="submit" />
            </form>
     <div class="row">
            {% for table in mytables %}
            <h2>{{ table['heading'] }}</h2>
                {% with mytable=table['dataframe'] %}
                    {% include "_songtable.html" %}
                    <br/> Any more tables? <br/>

                {% endwith %}
            {% endfor %}
      </div>
    </div>
  </div>
