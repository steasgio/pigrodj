    <meta name="viewport" content="width=device-width, initial-scale=1">

            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">

    function myloadSongs(_list_id, _list_name) {
            $('#msgDiv').load('/playlistsongs', // url
               { list_id: _list_id,
                 list_name: _list_name},    // data
                  function(data, status, jqXGR) {  // callback function
                                       // alert('data loaded:'+data);
                });
                return "ok";
        }

    </script>
    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    <!-- Bootstrap 5 JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Favicons -->

    <link rel="icon" href="/static/images/favicon.png">

    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .modal-backdrop {
           background-color: grey;
      }
      .modal-header{
        background-color: darkgrey;
        color: white;
      }
      .modal-body{
        background-color: black;
        color: white;
      }

    </style>


    <!-- Custom styles for this template -->
    <link href="./static/css/cover-template/cover.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/images/favicon.png">

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">PigroDJ</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page"
                   href="https://getbootstrap.com/docs/5.0/examples/cover/#">Home</a>
                <a class="nav-link" href="/logout">Logout</a>
                <a class="nav-link" href="https://getbootstrap.com/docs/5.0/examples/cover/#">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container">


        <div style="margin-top: 5%">
            <form method="post">
                <div class="row">
                    <div class="col-9">
                        {% for subfield in form.myLists %}
                        <div class="row">
                            <div class="col-1">
                                <i class="bi bi-music-note-list"></i>
                                <!-- <img src="{{playListsDetails[subfield.data].image}}" alt="Playlist icon" width="50" height="50"> -->
                            </div>
                            <div class="col-9" align="left">
                                {{subfield}}
                                {{subfield.label}}
                            </div>
                            <div class="col-1">
                                {{playListsDetails[subfield.data].numberOfTracks}}
                            </div>

                            <div class="col-1">
                                <a class="bi bi-three-dots" onclick="myloadSongs('{{subfield.data}}','{{playListsDetails[subfield.data].name}}');"
                                   data-bs-toggle="modal" data-bs-target="#exampleModal"></a>

                            </div>


                        </div>


                        {% endfor %}
                    </div>
                    <div class="col-3">

                        <button type="submit" value="mix" class="btn btn-primary" name="submit_button">Mix <i class="bi bi-arrows-angle-contract"></i></button>
                        <button type="submit" value="join" class="btn btn-primary" name="submit_button">Join<i class="bi bi-arrows-collapse"></i></button>

                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Playlist detail</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="msgDiv">
                                ...loading..
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>


                {{ form.csrf_token }}

            </form>

        </div>


    </div>


</div>


</body>
</html>
